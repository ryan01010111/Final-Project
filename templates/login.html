{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <h1 class="mb-5">Log in</h1>
    <form action="/login" method="post">
        <div class="form-group">
            {% if error == "email" %} <p style="color: red;">{{ message }}</p> {% endif %}
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email address" type="text">
        </div>
        <div class="form-group">
            {% if error == "password" %} <p style="color: red;">{{ message }}</p> {% endif %}
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            {% if error == "username" %} <p style="color: red;">{{ message }}</p> {% endif %}
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            {% if error == "family" %} <p style="color: red;">{{ message }}</p> {% endif %}
            <select class="form-control" name="family">
                <option>Select a family</option>
                <option>Cat</option>
                <option>Dog</option>
            </select>
        </div>
        <div class="form-group">
            {% if error == "password" %} <p style="color: red;">{{ message }}</p> {% endif %}
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
